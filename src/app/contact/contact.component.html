   <div class="contact-container">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name *</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
  
      <div class="form-group">
        <label for="country">Country *</label>
        <select id="country" required>
          <option value="" disabled selected>--None--</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="company">Company *</label>
        <input id="company" type="text" placeholder="Enter your company" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email *</label>
        <input id="email" type="email" placeholder="Enter your email" required />
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile *</label>
        <input id="mobile" type="tel" placeholder="Enter your mobile number" required />
      </div>
  
      <div class="form-group">
        <label for="referral">Where did you hear about us? *</label>
        <select id="referral" required>
          <option value="" disabled selected>--Please Select One--</option>
          <option value="Social Media">Social Media</option>
          <option value="Google Search">Google Search</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter your message"></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
